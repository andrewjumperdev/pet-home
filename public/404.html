<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Maison pour Pets</title>
    <script type="text/javascript">
      // SPA redirect para GitHub Pages
      // Guarda la ruta actual en sessionStorage y redirige a index.html
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, 1).join('/') + '/');
    </script>
